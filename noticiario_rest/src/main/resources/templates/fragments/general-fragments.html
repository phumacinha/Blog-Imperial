<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
    <head th:fragment="headerfiles">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <!-- CSS Bootstrap -->
        <link th:href="@{/assets/bootstrap/4.1.3/css/bootstrap.min.css}" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link th:href="@{/assets/fonts/fonts.css}" rel="stylesheet">
        <link th:href="@{/assets/other/css/style.css}" rel="stylesheet">
    </head>
    <body>
        
        <!-- Navbar principal -->
        <nav th:fragment="header" class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="/noticias">
                    <img th:src="@{/assets/images/logo.png}" height="70">
                </a>
                <button class="navbar-toggler rounded" type="button" data-bs-toggle="collapse" data-bs-target="#menuPrincipal" aria-controls="menuPrincipal" aria-expanded="false" aria-label="Toggle navigation">
                    MENU
                </button>
                <div class="collapse navbar-collapse" id="menuPrincipal">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/noticias">Notícias</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sobre</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link" href="#">Esportes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Torneios</a>
                        </li>
                        <li class="nav-item">
                            <a class="link-button nav-link" th:href="${(#mvc.url('NC#getNoticiaForm')).build()}"><i class="material-icons md-light">add</i> Nova publicação</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        

        <!-- Navegação auxliar -->
        <div class="navegacao-auxiliar" th:fragment="navegacaoauxiliar (voltar)">
            <div class="container">
                <span class="active" th:unless="${voltar==true}" th:text="${voltar}"></span>
                <span th:if="${voltar==true}"><a th:href="@{/noticias}"><i class="large material-icons md-light">chevron_left</i> Voltar para notícias</a></span>
            </div>
        </div>
        
        
        <!-- Scripts -->
        <div th:fragment="scripts">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
            <script th:src="@{/assets/jquery/3.5.1/jquery-3.5.1.min.js}"></script>
        </div>
    </body>
</html>
